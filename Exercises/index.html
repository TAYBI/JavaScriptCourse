<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices</title>
</head>

<body>
    <h1>• Exercises 9</h1>
    <h2>-| 1 shopping cart |-</h2>
    <div id="cart"></div>
    <br>
    <button id="apple" onclick="addToCart(this)">apple</button>
    <button id="tomato" onclick="addToCart(this)">tomato</button>
    <button id="eggs" onclick="addToCart(this)">eggs</button>
    <button id="clear" onclick="clearCart()">clear</button>

    <hr>
    <!-- //////////////////////////////////////////\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
    <h2>-| 2 cm-in converter |-</h2>
    <input type="number" id="input">
    <button id="toinch" onclick="toInch()">Convert to inche</button>
    <button id="tocm" onclick="toCm()">Convert to cm</button>
    <div id="result"></div>

    <hr>
    <!-- //////////////////////////////////////////\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
    <h1>• Exercises 10</h1>
    <div id="receipt"></div>


    <script>
        // EX 9
        function addToCart(btn) {
            document.getElementById('cart').innerHTML += ' - ' + btn.innerText
        }
        function clearCart() {
            document.getElementById('cart').innerHTML = ''
        }
        // --------------
        function toInch() {
            inputValue = document.getElementById('input').value
            document.getElementById('result').innerHTML = (parseInt(inputValue) * 0.393701) + ' inche(s)'
        }
        function toCm() {
            inputValue = document.getElementById('input').value
            document.getElementById('result').innerHTML = (parseInt(inputValue) / 0.393701) + ' cm(s)'
        }
        ////////////////////////////////////////////////////////////////////////////////////
        // EX 10
        receipt = document.getElementById('receipt');
        receipt.innerHTML = '';

        carts = [{
            name: 'Apple',
            price: 4,
            quantity: 2
        }, {
            name: 'Orange',
            price: 3,
            quantity: 3
        }]

        function cartTotal() {
            total = 0
            carts.forEach(item => {
                div = document.createElement('div')
                div.innerHTML += item.name + ' $' + item.price + '*' + item.quantity + ' = $' + (item.price * item.quantity)
                receipt.appendChild(div)

                total += item.price * item.quantity
            });
            div = document.createElement('div')
            div.innerHTML = 'Cart total = $' + total
            receipt.appendChild(div)
        }
        cartTotal(carts)
    </script>
</body>

</html>
